        [datiIn]="metro" 
        [ora]="now" 
        (click)="setMetro(metro)"
        (inPartenza)="partiti($event)"
        >

</div>
<ca-dettaglio-treno [treno]="trenoSelezionato"></ca-dettaglio-treno>
